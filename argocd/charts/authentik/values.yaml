authentik:
  # Disable built-in PostgreSQL and Redis
  postgresql:
    enabled: false

  redis:
    enabled: false

  # External database configuration
  env:
    AUTHENTIK_POSTGRESQL__HOST: "authentik-cluster-authentik-db.cjm8q4caabvj.ap-south-1.rds.amazonaws.com"
    AUTHENTIK_POSTGRESQL__NAME: "authentik"
    AUTHENTIK_POSTGRESQL__USER: "authentik"
    AUTHENTIK_POSTGRESQL__PASSWORD: "MySecureDBPassword123!"
    AUTHENTIK_REDIS__HOST: "authentik-cluster-authentik-redis.qsblbh.ng.0001.aps1.cache.amazonaws.com"
    AUTHENTIK_SECRET_KEY: "this-is-a-very-long-secret-key-for-authentik-security-purposes"

  server:
    replicas: 1
    service:
      type: LoadBalancer
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
        service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"

  worker:
    replicas: 1
